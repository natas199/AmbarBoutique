<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambar Boutique - Dashboard de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center">
                    <i data-lucide="package" class="h-6 w-6 text-gray-800 mr-2"></i>
                    <span class="text-xl font-bold">Ambar Boutique</span>
                </div>
            </div>
            
            <nav class="p-4">
                <div class="mb-4">
                    <h3 class="text-sm font-semibold text-gray-500 mb-2">Gestión</h3>
                    <ul class="space-y-1">
                        <li>
                            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-md">
                                Clientes
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-md">
                                Pedidos Pagados
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-md">
                                Etiquetas
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="absolute bottom-0 w-full p-4 border-t border-gray-200">
                <div class="text-sm text-gray-500">© 2025 Ambar Boutique</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center px-6 py-4">
                    <div class="flex items-center">
                        <button id="sidebar-toggle" class="mr-4">
                            <i data-lucide="menu" class="h-6 w-6"></i>
                        </button>
                        <h1 class="text-xl font-semibold text-gray-800">Dashboard de Clientes</h1>
                    </div>
                    <button id="add-client-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center">
                        <i data-lucide="plus-circle" class="h-4 w-4 mr-2"></i>
                        Agregar Cliente
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-auto p-6">
                <div class="mb-6">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div class="flex space-x-2">
                            <button class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">Todos los Clientes</button>
                            <button class="px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-md">Pedidos Pagados</button>
                        </div>
                        <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
                            <div class="relative w-full md:w-64">
                                <input type="text" placeholder="Buscar clientes..." class="w-full px-4 py-2 border border-gray-300 rounded-md">
                                <i data-lucide="search" class="absolute right-3 top-2.5 h-5 w-5 text-gray-400"></i>
                            </div>
                            <button class="px-4 py-2 border border-gray-300 rounded-md flex items-center">
                                <i data-lucide="filter" class="h-4 w-4 mr-2"></i>
                                Filtros
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Client List -->
                <div id="client-list" class="bg-white rounded-lg shadow">
                    <!-- Client items will be added here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing clients -->
    <div id="client-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Agregar Nuevo Cliente</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="h-6 w-6"></i>
                </button>
            </div>
            <form id="client-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
